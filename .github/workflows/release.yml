name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build & Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"

      - name: Run tests
        run: go test ./...

      - name: Build binaries
        run: |
          # Windows
          GOOS=windows GOARCH=amd64 go build -ldflags="-s -w" -o GitHousekeeper-windows-amd64.exe .

          # macOS Intel
          GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w" -o GitHousekeeper-darwin-amd64 .

          # macOS Apple Silicon
          GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w" -o GitHousekeeper-darwin-arm64 .

          # Linux
          GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o GitHousekeeper-linux-amd64 .

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            GitHousekeeper-windows-amd64.exe
            GitHousekeeper-darwin-amd64
            GitHousekeeper-darwin-arm64
            GitHousekeeper-linux-amd64
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
